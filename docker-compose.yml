services:
  todo-db:
    image: postgres:15
    environment:
      POSTGRES_USER: todo
      POSTGRES_PASSWORD: todo
      POSTGRES_DB: tododb
    volumes:
      - todo_pgdata:/var/lib/postgresql/data
    networks:
      - todo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todo -d tododb"]
      interval: 5s
      timeout: 5s
      retries: 5

  todo-backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://todo:todo@todo-db:5432/tododb
    depends_on:
      todo-db:
        condition: service_healthy
    networks:
      - todo-network

  todo-frontend:
    build: ./frontend
    ports:
      - "3000:80"
    networks:
      - todo-network

networks:
  todo-network:
    driver: bridge

volumes:
  todo_pgdata:

